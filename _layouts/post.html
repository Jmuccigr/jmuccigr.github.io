---
layout: default
---
{% feed_meta %}
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

<br>
{% if page.tags %}
<small>Tags {% for tag in page.tags %}
    - <a href="/blog/tags/#{{ tag }}">{{ tag }}</a>
    {% endfor %}
</small>
{% endif %}
